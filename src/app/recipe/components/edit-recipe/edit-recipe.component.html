  <div class="container">
    <div *ngIf="isLoading" class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  
    <form [formGroup]="recipeForm" *ngIf="!isLoading" (ngSubmit)="onSubmit()">
      <div class="card edit-recipe-form">
        <div class="card-header">
          <h5 class="card-title">Edit Recipe</h5>
        </div>
  
        <div class="card-body">
          <div class="mb-3">
            <label for="recipeName" class="form-label">Recipe Name</label>
            <input type="text" class="form-control" id="recipeName" formControlName="recipeName" required>
            <div *ngIf="recipeForm.get('recipeName')?.hasError('required')" class="invalid-feedback">
              Recipe name is required
            </div>
          </div>
  
          <div class="mb-3">
            <label for="categoryId" class="form-label">Category ID</label>
            <input type="text" class="form-control" id="categoryId" formControlName="categoryId" required>
            <div *ngIf="recipeForm.get('categoryId')?.hasError('required')" class="invalid-feedback">
              Category ID is required
            </div>
          </div>
  
          <div class="mb-3">
            <label for="preparationTime" class="form-label">Preparation Time (minutes)</label>
            <input type="number" class="form-control" id="preparationTime" formControlName="preparationTimeInMinutes" required>
            <div *ngIf="recipeForm.get('preparationTimeInMinutes')?.hasError('required')" class="invalid-feedback">
              Preparation time is required
            </div>
          </div>
  
          <div class="mb-3">
            <label for="difficultyLevel" class="form-label">Difficulty Level</label>
            <input type="text" class="form-control" id="difficultyLevel" formControlName="difficultyLevel" required>
            <div *ngIf="recipeForm.get('difficultyLevel')?.hasError('required')" class="invalid-feedback">
              Difficulty level is required
            </div>
          </div>
  
          <div class="mb-3">
            <label for="imagePath" class="form-label">Image Path</label>
            <input type="text" class="form-control" id="imagePath" formControlName="imagePath">
            <div *ngIf="recipeForm.get('imagePath')?.hasError('required')" class="invalid-feedback">
              Image Path is required
            </div>
          </div>
  
          <div class="mb-3">
            <label for="ingredients" class="form-label">Ingredients</label>
            <textarea class="form-control" id="ingredients" formControlName="ingredients" required></textarea>
            <div *ngIf="recipeForm.get('ingredients')?.hasError('required')" class="invalid-feedback">
              Ingredients are required
            </div>
          </div>
  
          <div class="mb-3">
            <label for="instructions" class="form-label">Instructions</label>
            <textarea class="form-control" id="instructions" formControlName="instructions" required></textarea>
            <div *ngIf="recipeForm.get('instructions')?.hasError('required')" class="invalid-feedback">
              Instructions are required
            </div>
          </div>
  
          <div class="button-container">
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancel</button>
          </div>
        </div>
      </div>
    </form>
  </div>
