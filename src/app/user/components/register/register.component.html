      <!-- register.component.html -->
<form [formGroup]="registerForm" class="register-form">
  <h2>הרשמה</h2>

  <div class="form-group">
    <mat-form-field class="example-full-width">
      <mat-label>שם</mat-label>
      <input matInput type="text" formControlName="userName" required>
      <mat-error *ngIf="registerForm.get('userName')?.errors?.['required']">
        אנא הזן שם
      </mat-error>
    </mat-form-field>
  </div>

  <div class="form-group">
    <mat-form-field class="example-full-width">
      <mat-label>סיסמה</mat-label>
      <input matInput type="password" formControlName="password" required>
      <mat-error *ngIf="registerForm.get('password')?.errors?.['required']">
        אנא הזן סיסמה
      </mat-error>
    </mat-form-field>
  </div>

  <div class="form-group">
    <mat-form-field class="example-full-width">
      <mat-label>דוא"ל</mat-label>
      <input matInput type="email" formControlName="email" required>
      <mat-error *ngIf="registerForm.get('email')?.errors?.['required']">
        אנא הזן דוא"ל
      </mat-error>
      <mat-error *ngIf="registerForm.get('email')?.errors?.['email']">
        כתובת דוא"ל לא חוקית
      </mat-error>
    </mat-form-field>
  </div>

  <div class="form-group">
    <mat-form-field class="example-full-width">
      <mat-label>כתובת</mat-label>
      <input matInput type="text" formControlName="address" required>
      <mat-error *ngIf="registerForm.get('address')?.errors?.['required']">
        אנא הזן כתובת
      </mat-error>
    </mat-form-field>
  </div>

  <div class="form-group">
    <button mat-raised-button color="primary" (click)="register()" [disabled]="!registerForm.valid">הרשם</button>
  </div>

  <div *ngIf="userExists">
    <p class="error-message">משתמש עם שם זה כבר קיים.</p>
  </div>
</form>
